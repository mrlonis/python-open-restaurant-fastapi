[tool.poetry]
name = "python-open-restaurant-fastapi"
version = "0.1.0"
description = ""
authors = ["Matthew Lonis <mattlonis@gmail.com>"]
license = "The Unlicense"
readme = "README.md"
packages = [{ include = "python_open_restaurant_fastapi" }]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
alembic = "^1.14.0"
alembic-utils = "^0.8.5"
asyncpg = "^0.30.0"
fastapi = "^0.115.6"
httpx = "^0.28.1"
psycopg2-binary = "^2.9.10"
pydantic = "^2.10.3"
pydantic-settings = "^2.6.1"
sqlalchemy = { version = "^2.0.36", extras = ["asyncio"] }
sqlalchemy-utils = "^0.41.1"
sqlmodel = "^0.0.22"

[tool.poetry.group.test.dependencies]
coverage = "^7.6.8"
flake8 = "^7.1.1"
psycopg = "^3.2.2"
pylint = "^3.3.2"
pylint-junit = "^0.3.4"
pytest = "^8.3.4"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-postgresql = "^6.1.1"
pytest-watch = "^4.2.0"
pytest-xdist = { version = "^3.2.1", extras = ["psutil"] }

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
click = "^8.1.3"
configupdater = "^3.1.1"
devtools = "^0.12.2"
isort = "^5.12.0"
pre-commit = "^4.0.0"
ruamel-yaml = "^0.18.6"
tomlkit = "^0.13.2"
tox = "^4.23.2"
uvicorn = { version = "^0.32.1", extras = ["standard"] }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 125

[tool.isort]
line_length = 125
profile = "black"

[tool.pytest.ini_options]
addopts = "--ignore=./utility-repo-scripts"
asyncio_default_fixture_loop_scope = "function"
log_cli = false
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = ["docker: marks tests as docker (deselect with '-m \"not docker\"')"]

[tool.mypy]
plugins = "pydantic.mypy"
