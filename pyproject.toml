[tool.poetry]
name = "python-open-restaurant-fastapi"
version = "0.1.0"
description = ""
authors = ["Matthew Lonis <mattlonis@gmail.com>"]
license = "The Unlicense"
readme = "README.md"
packages = [{include = "python_open_restaurant_fastapi"}]

[tool.poetry.dependencies]
python = "^3.10"
alembic = "^1.10.2"
alembic-utils = "^0.8.1"
asyncpg = "^0.27.0"
fastapi = "^0.94.1"
httpx = "^0.23.3"
psycopg2-binary = "^2.9.5"
pydantic = "^1.10.6"
sqlalchemy = { version = "^1.4.41", extras = [ "asyncio" ] }
sqlalchemy-utils = "^0.40.0"
sqlmodel = "^0.0.8"

[tool.poetry.group.test.dependencies]
coverage = "^7.2.2"
flake8 = "^6.0.0"
psycopg = "^3.1.8"
pylint = "^2.16.3"
pylint-junit = "^0.3.2"
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
pytest-postgresql = "^4.1.1"
pytest-watch = "^4.2.0"
pytest-xdist = {version = "^3.2.1", extras = ["psutil"]}

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
click = "^8.1.3"
configupdater = "^3.1.1"
devtools = "^0.10.0"
isort = "^5.12.0"
pre-commit = "^3.1.1"
ruamel-yaml = "^0.17.21"
tomlkit = "^0.11.6"
tox = "^4.4.7"
uvicorn = { version = "^0.21.1", extras = [ "standard" ] }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 125

[tool.isort]
line_length = 125
profile = "black"

[tool.pytest.ini_options]
addopts = "--ignore=./utility-repo-scripts"
log_cli = false
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
    "docker: marks tests as docker (deselect with '-m \"not docker\"')",
]
