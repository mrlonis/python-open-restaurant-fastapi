[tool.poetry]
name = "python-open-restaurant-fastapi"
version = "0.1.0"
description = ""
authors = ["Matthew Lonis <mattlonis@gmail.com>"]
license = "The Unlicense"
readme = "README.md"
packages = [{ include = "python_open_restaurant_fastapi" }]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
alembic = "^1.13.2"
alembic-utils = "^0.8.4"
asyncpg = "^0.29.0"
fastapi = "^0.111.1"
httpx = "^0.27.0"
psycopg2-binary = "^2.9.5"
pydantic = "^2.8.2"
pydantic-settings = "^2.3.4"
sqlalchemy = { version = "^2.0.25", extras = ["asyncio"] }
sqlalchemy-utils = "^0.41.1"
sqlmodel = "^0.0.21"

[tool.poetry.group.test.dependencies]
coverage = "^7.6.0"
flake8 = "^7.0.0"
psycopg = "^3.2.1"
pylint = "^3.2.6"
pylint-junit = "^0.3.4"
pytest = "^8.3.2"
pytest-asyncio = "^0.23.8"
pytest-cov = "^5.0.0"
pytest-postgresql = "^6.0.0"
pytest-watch = "^4.2.0"
pytest-xdist = { version = "^3.2.1", extras = ["psutil"] }

[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
click = "^8.1.3"
configupdater = "^3.1.1"
devtools = "^0.12.2"
isort = "^5.12.0"
pre-commit = "^3.8.0"
ruamel-yaml = "^0.18.6"
tomlkit = "^0.13.0"
tox = "^4.16.0"
uvicorn = { version = "^0.30.3", extras = ["standard"] }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 125

[tool.isort]
line_length = 125
profile = "black"

[tool.pytest.ini_options]
addopts = "--ignore=./utility-repo-scripts"
log_cli = false
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = ["docker: marks tests as docker (deselect with '-m \"not docker\"')"]

[tool.mypy]
plugins = "pydantic.mypy"
